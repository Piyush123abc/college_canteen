<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>College Canteen - Login</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="auth-container">
    <h1>College Canteen</h1>
    <div class="auth-toggle">
      <button id="login-tab" class="active">Login</button>
      <button id="signup-tab">Sign Up</button>
    </div>

    <form id="auth-form" autocomplete="off">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>

      <!-- Role selection (only shown in signup) -->
      <div class="form-group" id="role-group" style="display:none;">
        <label for="role">Role</label>
        <select id="role">
          <option value="student">Student</option>
          <option value="chef">Chef</option>
        </select>
      </div>

      <button type="submit" id="auth-submit-btn">Login</button>
      <p id="auth-message" class="auth-message"></p>
    </form>
  </div>

  <script src="auth.js"></script>
</body>
</html>
